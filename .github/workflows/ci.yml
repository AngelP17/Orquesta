name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, 'feature/**', 'hotfix/**']

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit + integration + contract tests
        run: pnpm test

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: E2E tests
        run: |
          pnpm --filter @orquesta/platform-dashboard dev &
          DASH_PID=$!
          pnpm --filter @orquesta/seller-portal dev &
          PORTAL_PID=$!
          pnpm --filter @orquesta/demo-checkout dev &
          CHECKOUT_PID=$!

          for url in http://localhost:3000 http://localhost:3001 http://localhost:3002; do
            for i in {1..60}; do
              if curl -fsS "$url" >/dev/null; then break; fi
              sleep 2
            done
          done

          pnpm test:e2e

          kill $DASH_PID $PORTAL_PID $CHECKOUT_PID

      - name: Build
        run: pnpm build

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  security-scan:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          exit-code: '1'
